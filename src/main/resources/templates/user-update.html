<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="patch" th:action="@{/admin/edit}" th:object="${user}">
    <label for="id"></label>
    <input readonly type ="hidden" th:field="*{id}" id="id"/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
    <br/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" value='*****' name="password" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="roles"><strong>Choose a role/roles:</strong></label>
    <table id = roles>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.name}"></td>
            <td><input type="checkbox" name="rolesNames" th:checked="${#lists.contains(userRoles, role)}" th:value="${role.name}"/></td>
        </tr>
        <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Name error</div>
        </tbody>
    </table>
    <input type="submit" value="Update!"/>
</form>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
